# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: UserDefaultMacro

env:
  SWIFT_VERSION: "6.2"

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-26
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
    - name: Cache SwiftPM + Swiftly
      uses: actions/cache@v4
      with:
        path: |
          .build
          ~/.swiftpm
        key: ${{ runner.os }}-swift-${{ env.SWIFT_VERSION }}-${{ hashFiles('Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-swift-${{ env.SWIFT_VERSION }}-
    - name: Setup Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: "${{ env.SWIFT_VERSION }}"
    
    - name: Verify Swift
      run: swift --version
    
    - name: Check formatting
      run: swift package lint-source-code --recursive .

    - name: Build code
      run: swift build -v

    - name: Run tests
      run: swift test --enable-swift-testing -v

    - name: Detect DocC Changes
      id: docc_changes
      run: |
        git fetch origin ${{ github.base_ref }} --depth=1
        CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
        if echo "$CHANGED" | grep -Eq '^(Sources/|Documentation/|docs/)|\.docc/'; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    - name: Build DocC
      if: steps.docc_changes.outputs.changed == 'true'
      run: ./build-docc.sh
