name: docc

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  build:
    runs-on: macos-latest26
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Install Swiftly
        run: |
          curl -L https://download.swift.org/swiftly/darwin/swiftly.pkg -o swiftly.pkg
          installer -pkg swiftly.pkg -target CurrentUserHomeDirectory
          export PATH="$HOME/.swiftly/bin:$PATH"
          ~/.swiftly/bin/swiftly init --assume-yes --quiet-shell-followup
          source "${SWIFTLY_HOME_DIR:-$HOME/.swiftly}/env.sh"
          echo "$HOME/.swiftly/bin" >> $GITHUB_PATH
          echo "SWIFTLY_HOME_DIR=${SWIFTLY_HOME_DIR}" >> $GITHUB_ENV
          echo "SWIFTLY_BIN_DIR=${SWIFTLY_BIN_DIR}" >> $GITHUB_ENV
      
      - name: Install Swift 6.2
        run: |
          swiftly install 6.2
          swiftly use 6.2
      
      - name: Verify Swift
        run: swift --version
      - name: Run Build Docs
        run: ./build-docc.sh
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: .docs
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}


