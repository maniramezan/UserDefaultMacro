name: docc

env:
  SWIFT_VERSION: "6.2"

on:
  push:
    branches: [main]
    paths:
      - "Sources/**"
      - "Documentation/**"
      - "**/*.docc/**"
      - "docs/**"
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-26
    permissions:
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Cache SwiftPM + Swiftly
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/.swiftpm
          key: ${{ runner.os }}-swift-${{ env.SWIFT_VERSION }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-${{ env.SWIFT_VERSION }}-
      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "${{ env.SWIFT_VERSION }}"
      
      - name: Verify Swift
        run: swift --version
      - name: Run Build Docs
        run: ./build-docc.sh
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: .docs
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
